<meta name="twitter:card"         content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url  | relative_url }}" />
<meta name="twitter:site"        content="article" />
<meta name="twitter:title"       content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
<meta name="twitter:description" content="{{ page.content | strip_html | strip_newlines | truncate: 160 }}" />
<meta name="twitter:image"       content="{{ site.textbook_logo | absolute_url }}" />
